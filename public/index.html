<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>gdSearch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img.logo {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    img.logo:hover {
      transform: scale(1.05);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #333;
    }
    input[type="text"] {
      width: 500px;
      max-width: 90%;
      padding: 15px;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 30px;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      background-color: #4285f4;
      color: white;
      cursor: pointer;
    }
    #results {
      margin-top: 3rem;
      width: 60%;
      max-width: 800px;
    }
    .result {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .result a {
      font-size: 1.2rem;
      color: #1a0dab;
      text-decoration: none;
    }
    .result p {
      color: #4d5156;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="gdSearch logo" class="logo">
  <h1>gdSearch</h1>
  <input type="text" id="query" placeholder="Search the web...">
  <button onclick="search()">Search</button>

  <div id="results"></div>

  <script>
    async function search() {
      const query = document.getElementById('query').value;
      const res = await fetch(`/search?q=${encodeURIComponent(query)}`);
      const data = await res.json();

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      if (data.webPages && data.webPages.value) {
        data.webPages.value.forEach(item => {
          resultsDiv.innerHTML += `
            <div class="result">
              <a href="${item.url}" target="_blank">${item.name}</a>
              <p>${item.snippet}</p>
            </div>
          `;
        });
      } else {
        resultsDiv.innerHTML = '<p>No results found.</p>';
      }
    }
  </script>
</body>
</html>
